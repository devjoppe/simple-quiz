<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/css/styles.min.css" />
</head>
<body>
    <form id="quiz">
        <div class="container quiz-questions">
            <h1>My Quiz</h1>
            <!-- Quiz questions -->
        </div>
        <div class="container quiz-result mt-4">
            <!-- Quiz results -->
        </div>
        <div class="container">
            <input class="submit mt-4 mb-4" type="submit" value="Check answers">
            <input class="playagain hide mt-4 mb-4" type="button" value="Play again">
        </div>
    </form>
    <script src="js/questions.js"></script>
    <script src="js/quiz-jo.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
